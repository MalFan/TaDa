<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaDa</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="/static/js/custom.js" type="text/javascript"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="homepage">

    <div class="container"><!-- Post Body -->

      <!-- Main component for a primary marketing message or call to action -->

        <div class="row">

          <div class="col-sm-12 post-main">

          	<form action="/admin-search" method="GET">
                <div class="input-group">
                <input class="form-control" type="text" name="search">
                  <span class="input-group-btn">               
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    <a role="button" class="btn btn-default" href="/admin-one-touch"><span class="glyphicon glyphicon-upload"></span> <span>One-touch to add</span></a>
                  </span>          
                </div>
            </form>

            <ul>
            {% for movie in movie_list %} <!-- "http://www.imdb.com/title/tt movie.movieID" -->
                <li><a role="button" class="btn btn-default btn-sm" href="{% url 'admin_add_movie' movie.movieID %}"><span class="glyphicon glyphicon-plus"></span></a>ID:{{movie.movieID}}&nbsp;&nbsp;&nbsp;&nbsp;year:{{movie.year}}&nbsp;&nbsp;&nbsp;&nbsp;Title:{{movie.title}}<br>{{movie.languages}}</li>
            {% endfor %}
            </ul>

          </div><!-- /.post-main -->
  
        </div><!-- /.row -->


    </div> <!-- /container --><!-- Post Body -->

  </body>
</html>
