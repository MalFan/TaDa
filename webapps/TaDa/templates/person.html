{% extends "generic.html" %}

{% block content %}
<div class = "person-page-wrapper row">
  <div class ="col-md-9">
    <div class = "person-info-wrapper shadow white-block row">
      <div class ="col-md-4">
        <img class="movie-pic-md" src="{{p.photo}}"/>
      </div>
      <div class ="person-brief-wrapper col-md-8">   
        <div class = "person-brief">                     
          <a href="/person"><p class="font-black font-Calson font-lg inline">{{p.name}}</p></a>&nbsp;<br>      
          <div id ="dob"><p class="font-md inline"><b>Year of Birth: </b>{{p.birthyear}}</p></div>

        </div>
      </div>

    </div>

    <div class = "bio-wrapper row shadow white-block">
      <p class = "review-title font-Georgia font-lg font-bold inline">Bio</p>

        <p>{{p.bio}}</p>
      </div>
    </div>
  </div>
